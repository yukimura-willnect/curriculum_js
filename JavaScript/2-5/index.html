<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="selbox" onchange="changeLang()">
        <option value="1" id="select">選択してください</option>
        <option value="2" id="selected_jpn">日本語</option>
        <option value="3" id="selected_en">English</option>
        <option value="1" id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpnInfo">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="enInfo">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            if(document.getElementById('selbox')){
                selboxValue = document.getElementById('selbox').value;
            
                if(selboxValue == '1'){
                    document.getElementById('jpnInfo').style.display = 'block'
                    document.getElementById('enInfo').style.display = 'block'
                }
                if(selboxValue == '2'){
                    document.getElementById('enInfo').style.display = 'none';
                    document.getElementById('jpnInfo').style.display = 'block'

                } else if (selboxValue == '3'){
                    document.getElementById('jpnInfo').style.display = 'none';
                    document.getElementById('enInfo').style.display = 'block'
                }
            }
            
        }
    </script>
</body>
</html>
